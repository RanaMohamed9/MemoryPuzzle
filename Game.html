<html>
<body>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="style.css">
<div class="container">
<header class="header">
<h1>Memory Puzzle Game</h1>
</header>

<section class="score-panel">
<h3>Score:</h3>
<ul id="star-rating" class="star-rating">
<li class="star"><i class="fa fa-star"></i></li>
<li class="star"><i class="fa fa-star"></i></li>
<li class="star"><i class="fa fa-star"></i></li>
</ul>
<span class="moves-counter">0</span>Moves
<div class="timer-container">
<span class="timer"><i class="fa fa-hourglass-start"></i> Timer: 00:00</span>
</div>
<div class="reset">
<button class="btn reset-btn">Reset <i class="fa fa-repeat"></i></button>
</div>
</section>
<section class="win-game-modal">
<div id="modal" class="modal">
<div class="modal-content">
<span class="close">&times;</span>
<h2>Congratulations!</h2>
<p>You have found all 8 pairs of cards.</p>
<img class="modal-img" src="Assets/Winner.jpg" alt='Winning image' >
<button class="btn play-again-btn">Play Again?</button>
</div>
</div>
</section>

<ul class="d"></ul>
</div>

<script src="JavaFile.js"></script>
</body>
</html>
